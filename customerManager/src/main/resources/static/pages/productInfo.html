<div class="jumbotron text-center">
	<h2>Product Management</h2>
	<br>

	<!-- table -->
	<div>
		<div>
			Search: <input type="text" ng-model="searchText">
			<button class="btn btn-primary" ng-click="goToProductInfoAdd()">Add Product</button>
		</div>
		<br>
		<!-- TABLE -->
		<div class="container">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Product Name</th>
						<th scope="col">Company Name</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody class="table-light">
					<tr ng-repeat="productInfoVO in productInfoVOs | filter : searchText">
						<td scope="row">{{productInfoVO.productInfoId}}</td>
                        <td>{{productInfoVO.productName}}</td>
                        <td>{{productInfoVO.companyInfo.companyName}}</td>
                        <td><button class="btn btn-primary" ng-click="editProductInfo(productInfoVO)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div> <!-- table -->

</div>
