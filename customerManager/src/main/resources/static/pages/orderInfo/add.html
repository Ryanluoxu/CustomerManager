<div class="jumbotron text-center">
	<h2>Add Order</h2>
	<br>
	<!-- TABLE -->
	<div class="container">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Customer</label>
				<div class="col-sm-8">
				<select class="form-control" ng-model="orderInfo.customerInfoId">
					<option ng-repeat="option in customerInfoVOs" value="{{option.customerInfoId}}">{{option.companyName}} - {{option.customerName}}</option>
				</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="orderInfo.productName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">payment Mode</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="orderInfo.paymentMode">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Unit Price</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="orderInfo.paymentMode">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Quantity</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="orderInfo.quantity">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Profit</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="orderInfo.profit">
				</div>
			</div>
			<button ng-click="addOrderInfo(orderInfo)" class="btn btn-default">Submit</button>
		</form>
	</div>


</div>
