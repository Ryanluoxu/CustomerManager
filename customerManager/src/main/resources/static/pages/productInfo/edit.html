<div class="jumbotron text-center">
	<h2>Edit Company</h2>
	<br>
	<!-- edit TABLE -->
	<div class="container" ng-show="!isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="productInfo.productName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company</label>
				<div class="col-sm-8">
					<select class="form-control" ng-model="productInfo.companyInfo">
						<option ng-repeat="option in companyInfoVOs" value="option">{{option.companyName}}</option>
					</select>
				</div>
			</div>
			<button ng-click="preview()" class="btn btn-default">Update</button>
			<button ng-click="deleteProductInfo(productInfo.productInfoId)" class="btn btn-default">Delete</button>
		</form>
	</div>
	
	<!-- preview TABLE -->
	<div class="container" ng-show="isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product Name</label>
				<div class="col-sm-8">{{productInfo.productName}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company</label>
				<div class="col-sm-8">{{productInfo.companyInfo.companyName}}</div>
			</div>
			<button ng-click="updateProductInfo(productInfo)" class="btn btn-default">Submit</button>
		</form>
	</div>

</div>
