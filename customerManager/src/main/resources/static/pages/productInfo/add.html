<div class="jumbotron text-center">
	<h2>Add Product</h2>
	<br>
	<!-- add TABLE -->
	<div class="container" ng-show="!isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="productInfo.productName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company</label>
				<div class="col-sm-8">
					<select class="form-control" ng-model="productInfo.companyInfo">
						<option ng-repeat="option in companyInfoVOs" value="{{option}}">{{option.companyName}}</option>
					</select>
				</div>
			</div>
			<button ng-click="preview()" class="btn btn-default">Next</button>
		</form>
	</div>
	
	<!-- preview TABLE -->
	<div class="container" ng-show="isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product Name</label>
				<div class="col-sm-8">{{productInfo.productName}}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company</label>
				<div class="col-sm-8">{{productInfo.companyInfo.companyName}}</div>
			</div>
			<button ng-click="addProductInfo(productInfo)" class="btn btn-warning">Submit</button>
		</form>
	</div>

</div>
