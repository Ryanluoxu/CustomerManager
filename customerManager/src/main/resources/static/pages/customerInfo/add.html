<div class="jumbotron text-center">
	<h2>Add Customer</h2>
	<br>
	<!-- TABLE -->
	<div class="container">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Customer Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.customerName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.companyName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Country</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.country">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Function</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.function">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-8">
				<input type="email" class="form-control" ng-model="customerInfo.email">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Mobile Number</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.contactMobile">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Office Number</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.contactOffice">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fax Number</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.contactFax">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Address</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.address">
				</div>
			</div>
			<button ng-click="addCustomerInfo(customerInfo)" class="btn btn-default">Submit</button>
		</form>
	</div>


</div>
