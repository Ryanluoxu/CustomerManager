<div class="jumbotron text-center">
	<h2>Company Management</h2>
	<br>

	<!-- table -->
	<div>
		<div>
			Search: <input type="text" ng-model="searchText">
			<button class="btn btn-primary" ng-click="goToCompanyInfoAdd()">Add Company</button>
		</div>
		<br>
		<!-- TABLE -->
		<div class="container">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Company Name</th>
						<th scope="col">Country</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody class="table-light">
					<tr ng-repeat="companyInfoVO in companyInfoVOs | filter : searchText">
						<td scope="row">{{companyInfoVO.companyInfoId}}</td>
                        <td>{{companyInfoVO.companyName}}</td>
                        <td>{{companyInfoVO.country}}</td>
                        <td><button class="btn btn-primary" ng-click="editCompanyInfo(companyInfoVO)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div> <!-- table -->

</div>
